    <link rel="stylesheet" href="./Fidget Spinner_files/main.css">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="preload" as="script" href="./Fidget Spinner_files/index.js.download">
    <link rel="preload" as="image" href="./Fidget Spinner_files/base.png">
    <link rel="preload" as="image" href="https://www.fidgetspin.xyz/assets/mute.svg">
    <link rel="preload" as="image" href="https://www.fidgetspin.xyz/assets/volume.svg">
    <link rel="manifest" href="https://www.fidgetspin.xyz/manifest.json">
    <title>Fidget Spinner</title>
  </head>
  <body>
    <div id="header">
      <div class="turns">
        <div class="spin-icon">
          <div class="coin-lift">
            <img class="spin-img spin-img-dark" alt="spin count icon" src="./Fidget Spinner_files/dark_rotate.svg">
            <img class="spin-img" alt="spin count icon" src="./Fidget Spinner_files/rotate.svg">
          </div>
        </div>
        <div class="turns-text">
          <div id="turns">15</div>
          <div class="turns-unit">spins</div>
        </div>
      </div>
      <div class="speed">
        <div class="velocity-display">
          <div id="velocity">0</div>
          <div class="velocity-unit"> RPM</div>
          <img class="speed-icon" alt="speed indicator icon" src="./Fidget Spinner_files/speed_icon.svg">
        </div>
      </div>
    </div>
    <div class="hidden" id="reload-prompt" onclick="window.location.reload(true)">Click For The Latest Version!</div>
    <ul class="hidden" id="spinner-picker"></ul>

    <div id="spinner-container">
      <div id="spinner" style="transform: rotate(-83.4237rad);">
        <img alt="primary spinner" class="spinner" src="./Fidget Spinner_files/base.png">
        <div id="trace-slow" style="opacity: 1e-05;">
          <img alt="spinner" class="spinner spinner-trace-1" src="./Fidget Spinner_files/base.png">
          <img alt="spinner" class="spinner spinner-trace-2" src="./Fidget Spinner_files/base.png">
          <img alt="spinner" class="spinner spinner-trace-5" src="./Fidget Spinner_files/base.png">
          <img alt="spinner" class="spinner spinner-trace-6" src="./Fidget Spinner_files/base.png">
        </div>
        <div id="trace-fast" style="opacity: 1e-05;">
          <img alt="spinner" class="spinner spinner-trace-3" src="./Fidget Spinner_files/base.png">
          <img alt="spinner" class="spinner spinner-trace-4" src="./Fidget Spinner_files/base.png">
          <img alt="spinner" class="spinner spinner-trace-7" src="./Fidget Spinner_files/base.png">
          <img alt="spinner" class="spinner spinner-trace-8" src="./Fidget Spinner_files/base.png">
        </div>
      </div>
    </div>


    <div id="footer">
      <div class="menu">
        <div class="menu-item" id="toggle-audio"></div>
        <div class="max-velocity">
          <div class="max-velocity-unit">MAX RPM</div>
          <div id="maxVelocity">630</div>
        </div>
        <div class="menu-item" id="picker"></div>
      </div>
    </div>
    <script async="" src="./Fidget Spinner_files/analytics.js.download"></script><script src="./Fidget Spinner_files/index.js.download"></script>
